# ============================================
# Flotilla Docker Compose 配置
# ============================================
# 使用方法:
#   开发环境: docker-compose --env-file .env.docker up -d
#   生产环境: docker-compose --env-file .env.prod up -d
# ============================================

services:
  # PostgreSQL 16 - 主数据库
  postgres:
    image: postgres:16-alpine
    container_name: flotilla-postgres
    restart: unless-stopped
    ports:
      - '5434:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devplatform}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-flotilla}
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-devplatform} -d ${POSTGRES_DB:-flotilla}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flotilla-network

  # Redis 7 - 缓存和会话存储
  redis:
    image: redis:7-alpine
    container_name: flotilla-redis
    restart: unless-stopped
    ports:
      - '6380:6379'
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD}', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - flotilla-network

  # MinIO - 对象存储（S3兼容）
  minio:
    image: minio/minio:latest
    container_name: flotilla-minio
    restart: unless-stopped
    ports:
      - '9000:9000' # API端口
      - '9001:9001' # Console端口
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER is required}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    command: server /data --console-address ':9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flotilla-network

  # MeiliSearch - 代码搜索引擎
  meilisearch:
    image: getmeili/meilisearch:v1.10
    container_name: flotilla-meilisearch
    restart: unless-stopped
    ports:
      - '7700:7700'
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:?MEILI_MASTER_KEY is required}
      MEILI_ENV: ${NODE_ENV:-development}
      MEILI_HTTP_ADDR: '0.0.0.0:7700'
      MEILI_NO_ANALYTICS: 'true'
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://127.0.0.1:7700/health']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flotilla-network

  # 后端 NestJS API
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: flotilla-backend
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-devplatform}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-flotilla}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_USE_SSL: 'false'
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-flotilla-storage}
      MEILI_HOST: 'http://meilisearch:7700'
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_INDEX_PREFIX: 'flotilla_'
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-30d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      WEBSITE_URL: ${WEBSITE_URL:-http://localhost:3003}
      GIT_STORAGE_PATH: ${GIT_STORAGE_PATH:-/app/repos}
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL:-}
      TWO_FACTOR_ENCRYPTION_KEY: ${TWO_FACTOR_ENCRYPTION_KEY:?TWO_FACTOR_ENCRYPTION_KEY is required}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3003}
      # OAuth配置 (可选)
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL:-http://localhost:4000/api/v1/auth/oauth/github/callback}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:4000/api/v1/auth/oauth/google/callback}
      OAUTH_ENCRYPTION_KEY: ${OAUTH_ENCRYPTION_KEY:?OAUTH_ENCRYPTION_KEY is required}
      # SMTP配置 (可选)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@example.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Flotilla}
      # Webhook配置
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-}
    volumes:
      - git_repos_data:/app/repos
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - flotilla-network
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:4000/api/docs']
      interval: 10s
      timeout: 5s
      retries: 5

  # 前端 Next.js
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: flotilla-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api/v1}
      NEXT_TELEMETRY_DISABLED: 1
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - flotilla-network

  # 官网 Next.js
  website:
    build:
      context: .
      dockerfile: website/Dockerfile
    container_name: flotilla-website
    restart: unless-stopped
    ports:
      - '3003:3003'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3003
      NEXT_TELEMETRY_DISABLED: 1
    networks:
      - flotilla-network

  # PostgreSQL 从库（可选，用于读写分离）
  postgres-replica:
    image: postgres:16-alpine
    container_name: flotilla-postgres-replica
    restart: unless-stopped
    ports:
      - '5435:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devplatform}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-flotilla}
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flotilla-network
    profiles:
      - replica # 使用 docker-compose --profile replica up 来启动

volumes:
  postgres_data:
    driver: local
  postgres_replica_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  meilisearch_data:
    driver: local
  git_repos_data:
    driver: local

networks:
  flotilla-network:
    driver: bridge
